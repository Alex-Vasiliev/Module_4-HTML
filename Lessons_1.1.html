<!DOCTYPE html>
<!--Указывает версию HTML в документе-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Указывает на метаданные для HTML документа -->
        <title>My first HTML Code</title>
        <!-- Это название страницы, которое отображается в названии вкладки -->
    </head>
    <!-- Тег <head> конфигурационный  -->
    <!--Сюда добавляем технические теги, подключаем файлы или код и т.п.-->
    <body>
        <header></header>
        <!-- Обозначает вступительную секцию или шапку -->
            <!-- Нельзя поместить в <footer>; <address> или в другой тег <header> -->
        <nav></nav>
        <!-- Обозначает набор навигационних ссылок -->
        <aside>
            <form action="">
                
            </form>
        </aside>
        <!-- Обозначет боковую панель -->
        
        <main>
            <article>
                <figure></figure>
                <p> text </p>
                <!-- Абзац - тег независимой секции с текстом-->
                <ol> text </ol>
                <!-- Это тег-контейнер для упорядоченного списка -->
                <ul> text </ul>
                <!-- Это тег-контейнер для неупорядоченного списка -->
                <li> text </li>
                <!-- Это тег, который обертывает контент одного элемента списка -->
                <em> text </em>
                <!--  указывает текст который нужно подчеркнуть\наголосити -->
                <mark> text </mark>
                <!-- Тег который выделяет\обозначает текст -->
                <strong> text </strong>
                <!-- Указывает на очень важный текст -->
            </article>
            <!-- Обозначает контент статьи в документе -->
            <section></section>
            <!-- Обозначает независимую секцию -->
        </main>
        <!-- Тег <main> обозначает основной контент на странице, он должен быть уникальным. -->
            <!-- В документе не должно быть больше одного <main> -->
                <!-- Елемент <main> НЕ должен быть ребёнком тегов <article>; <footer>; <header>; <nav>-->
        
        <span>

        </span>
        <!-- Тег - контейнер, для текста -->

        <footer></footer>
        <!-- Обозначет конечную секцию или подвал -->
    </body>
<!-- <body> Это тело всего HTML документа -->
<!-- В теге <body> находятся все теги которые являются контентом, который нужно отобразить -->
</html>
